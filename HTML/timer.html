<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="/CSS/timer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="tittle">
            <h1>Pomodoro</h1>
        </div>
       
        <div class="detail">
            <div class="section_box">
                <h2 class="section">Section : </h2>
            </div>

            <div class="status_box">
                <h2 class="status">Status : </h2>
            </div>
        </div>

        <div class="timer">
            <h2>Time Left</h2>
            <h1>Start</h2>
        </div>
        
        <div class="button">
            <button id="continue_button">Start Working</button>
            <a href="/HTML/index.html"><button id="reset_button" hidden>New Session</button></a>
        </div>

        <!-- add your audio file path here -->
        <audio src="/Path/Your_File_Name.mp3" ></audio>
        <!-- example: src="/Resource/Cool_Alarm.mp3" -->
        
    </div>
    <div class="copyright">
        <p>Made with love <br>
            <a href="https://www.linkedin.com/in/iwayansugiana/">by Sugi</a>
        </p>
    </div>
    <script src="/Javascript/timer.js"></script>
</body>
</html>
